<div class="row">
    <br>
    <br>
    <br>

    <br>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <div *ngIf="isLoading" style="margin-top: 100px; text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-md-6 col-xs-12 offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail :</label>
                <input type="text" ngModel name="email" required email class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" ngModel name="password" minlength="6" class="form-control" id="password">
            </div>
   <br>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{isLoggedInMode ? 'Login' :'Sign Up'}}
                </button> |
                <button class="btn btn-success" type="button" (click)="onSwitchMode()">
                   Switch to {{isLoggedInMode ? 'Sign Up' :'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
