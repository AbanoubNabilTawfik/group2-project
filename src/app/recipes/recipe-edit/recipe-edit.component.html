<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success m-3">Submit</button>
                    &nbsp;
                    <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="name">Name :</label>
                    <input type="text" formControlName="name" id="name" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="imagePath">Image URL :</label>
                    <input type="text" #imagePath formControlName="imagePath" id="imagePath" class="form-control">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="description">Description :</label>
                    <textarea type="text" formControlName="description" id="description" class="form-control"></textarea>
                </div>
            </div>
   <br>
       <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
            <div class="row" style="margin-bottom: 5px;" *ngFor="let ingredient of ingredinetsControls  let i=index" [formGroupName]="i">
                <div class="col-md-8">
                    <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="text" formControlName="amount" class="form-control">
                </div>
                <div class="col-md-2">
                  <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
        </div>
       </div>
       <hr>
       <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary float-end" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
       </div>
        </form>
    </div>
</div>
