<div class="card" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="row g-0">
         <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">{{recipe.description}}</p>
            </div>
         </div>
         <br>
         <div class="col-md-4">
            <br>
            <img [src]="recipe.imagePath" alt="card image" width="150" height="200" class="img-fluid">
         </div>
    </div>
</div>
